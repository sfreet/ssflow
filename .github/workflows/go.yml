name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install libpcap
      run: sudo apt-get update && sudo apt-get install -y libpcap-dev

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
